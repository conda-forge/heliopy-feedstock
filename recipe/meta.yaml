{% set name = "HelioPy" %}
{% set version = "0.7.0" %}
{% set sha256 = "a0d50555178814fed8eeade7b4406438092bbb7fa129967bf74fd723319a4eea" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - astropy
test:
  imports:
    - heliopy

about:
  home: http://heliopy.org/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python for space physics'
  description: |
    HelioPy is a package for heliospheric and planetary phsyics.
  doc_url: http://docs.heliopy.org/en/stable/
  dev_url: https://github.com/heliopython/heliopy

extra:
  recipe-maintainers:
    - dstansby
