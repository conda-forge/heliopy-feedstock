{% set name = "HelioPy" %}
{% set version = "0.5.3" %}
{% set sha256 = "b834736654529e5f525e59854de60c26d1468faf08348e7eeac6e560c92497f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - numpy
    - pandas
    - astropy
test:
  imports:
    - heliopy
    - heliopy.data
    - heliopy.util

about:
  home: http://heliopy.org/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python for space physics'
  description: |
    HelioPy is a package for heliospheric and planetary phsyics.
  doc_url: http://docs.heliopy.org/en/stable/
  dev_url: https://github.com/heliopython/heliopy

extra:
  recipe-maintainers:
    - dstansby
